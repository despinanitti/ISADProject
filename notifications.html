<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ειδοποιήσεις Reports</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar fixed-top navbar-expand-lg">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <span class="navbar-brand">Σύστημα Διαχείρισης Ασφαλιστηρίων Συμβολαίων</span>
      <a href="home.html" class="btn btn-outline-light btn-sm">Home</a>
    </div>
  </nav>

  <div class="container" style="padding-top: 90px;">
    <h4 class="mb-4">Λίστα ειδοποιήσεων για τροποποιήσεις ασφαλιστηρίων συμβολαίων</h4>
    <div id="notificationList"></div>
  </div>

  <script>
    const allowedRoles = ['Corporate Loan Administration', 'Risk Management', 'Relationship Management', 'Διοίκηση Τράπεζας'];
    const userRole = localStorage.getItem('savedRole');

    if (!allowedRoles.includes(userRole)) {
      alert('Δεν έχετε δικαίωμα πρόσβασης στις ειδοποιήσεις.');
      window.location.href = 'home.html';
    }

    const container = document.getElementById('notificationList');
    const notifications = JSON.parse(localStorage.getItem('notifications') || '[]');

    if (notifications.length === 0) {
      const alert = document.createElement('div');
      alert.className = 'alert alert-secondary';
      alert.textContent = 'Δεν υπάρχουν νέες ειδοποιήσεις.';
      container.appendChild(alert);
    } else {
        notifications.forEach(note => {
        const alert = document.createElement('div');
        alert.className = 'alert alert-info';
        alert.textContent = note;
        container.appendChild(alert);
        });
    }
  </script>
</body>
</html>
