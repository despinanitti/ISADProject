<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
  <div class="container-fluid">
    <span class="navbar-brand fw-semibold text-dark" style="font-size: 1.1rem;">
      Σύστημα Διαχείρισης Ασφαλιστηρίων Συμβολαίων
    </span>
  </div>
</nav>

<div class="login-wrapper">
  <div class="login-form">
    <h4 class="text-center mb-4">Login</h4>
    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Department</label>
        <select class="form-select" id="role" required>
          <option value="Corporate Loan Administration">Corporate Loan Administration</option>
          <option value="Risk Management">Risk Management</option>
          <option value="Relationship Management">Relationship Management</option>
          <option value="Operations">Operations</option>
          <option value="Διοίκηση Τράπεζας">Διοίκηση Τράπεζας</option>
          <option value="Hub">Hub</option>
          <option value="Service Management">Service Management</option>
        </select>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe" />
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Log in</button>
    </form>
  </div>
</div>
<script>
  document.querySelector('form').addEventListener('submit', function (e) {
    e.preventDefault();

    const remember = document.getElementById('rememberMe').checked;
    const username = document.getElementById('username').value;
    const role = document.getElementById('role').value;

    if (remember) {
      localStorage.setItem('savedUsername', username);
      localStorage.setItem('savedRole', role);
    } else {
      localStorage.removeItem('savedUsername');
      localStorage.removeItem('savedRole');
    }

    window.location.href = "home.html";
  });
</script>
</body>
</html>
